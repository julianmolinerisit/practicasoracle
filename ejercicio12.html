<body>
    <input type="number">
    <button>Verificar</button>
    <script>
        
        let secreto = 5;
        let input = document.querySelector("input");

    function verificar (){
        if(parseInt(input.value) == secreto){
            alert("Usted acerto");
        }
        else {
            alert("Usted err√≥");
        }
    }

    var button = document.querySelector("button");
    button.onclick = verificar;

    </script>
</body>
