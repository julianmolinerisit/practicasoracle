<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var primerMundial = 1930;
    var anioIngresado = parseInt(prompt('Ingresa el año actual:')); 

        while(primerMundial <- anioIngresado){
            imprimir("hubo mundial en el año:" + primerMundial);
            primerMundial = primerMundial + 4;
        }
    

</script>    
</body>
</html>
